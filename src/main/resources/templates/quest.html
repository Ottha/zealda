<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>The Legend of Zealda - Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quest.controller.js"></script>
    <script src="js/quest.service.js"></script>
</head>
<body ng-app="app">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Zealda - Admin</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Quest</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" ng-controller="QuestController as questController">
    <div class="z-row row">
        <div class="col-md-12">
            <form ng-submit="questController.submitQuest()">
                <div class="form-group">
                    <label for="campaignName">Name</label>
                    <input type="text" class="form-control" id="campaignName" placeholder="Name" ng-model="questController.questData.name"/>
                </div>
                <div class="form-group">
                    <label for="campaignDescription">Description</label>
                    <textarea rows="3" class="form-control" id="campaignDescription" placeholder="Description"
                              ng-model="questController.questData.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="campaignXp">XP</label>
                    <input type="text" class="form-control" id="campaignXp" placeholder="XP" ng-model="questController.questData.xp"/>
                </div>
                <div class="form-group">
                    <label for="campaignDuration">Duration</label>
                    <input type="text" class="form-control" id="campaignDuration" placeholder="Duration"
                           ng-model="questController.questData.duration"/>
                </div>
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
